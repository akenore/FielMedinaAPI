{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'main.css' %}">
     {% block extraheader %}{% endblock extraheader %}
     <title>FielMedina - {% block title %}{% endblock title %}</title>
     <script>
          if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
               document.documentElement.classList.add('dark');
          } else {
               document.documentElement.classList.remove('dark')
          }
     </script>

</head>

<body class="bg-gray-50 dark:bg-gray-900">
     {% if messages %}
          <div class="max-w-lg px-4 py-4 mx-auto">
               {% for message in messages %}
                    <div class="mb-3 rounded-lg border px-4 py-3 text-sm font-medium
                    {% if 'success' in message.tags %} bg-green-50 border-green-200 text-green-800 dark:bg-green-900/30 dark:border-green-700 dark:text-green-200
                    {% elif 'error' in message.tags %} bg-red-50 border-red-200 text-red-800 dark:bg-red-900/30 dark:border-red-700 dark:text-red-200
                    {% else %} bg-blue-50 border-blue-200 text-blue-800 dark:bg-blue-900/30 dark:border-blue-700 dark:text-blue-200
                    {% endif %}">
                         {{ message }}
                    </div>
               {% endfor %}
          </div>
     {% endif %}
     {% block body %}{% endblock body %}
     <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
     <script src="{% static '/app.js' %}"></script>
     {% block extrascript %}{% endblock extrascript %}
</body>

</html>
